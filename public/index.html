<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Storapedia - Solusi Penyimpanan Aman & Modern</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-REPLACE-WITH-YOUR-CLIENT-KEY"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root{--primary-blue:#00A6FB;--secondary-blue:#0582CA;--dark-text:#1F2937;--light-bg:#F9FAFB;--border-color:#E5E7EB}html{scroll-behavior:smooth}body{font-family:Inter,sans-serif;color:var(--dark-text);background-color:#fff}.btn-primary{background-color:var(--primary-blue);color:#fff;transition:all .3s ease;box-shadow:0 4px 6px -1px rgba(0,0,0,.1),0 2px 4px -2px rgba(0,0,0,.1)}.btn-primary:hover:not(:disabled){background-color:var(--secondary-blue);transform:translateY(-2px);box-shadow:0 10px 15px -3px rgba(0,0,0,.1),0 4px 6px -4px rgba(0,0,0,.1)}.btn-primary:disabled{background-color:#94a3b8;cursor:not-allowed}.section{display:none}.section.active{display:block;animation:fadeIn .8s}.location-card.highlighted{transform:scale(1.02);box-shadow:0 0 0 3px var(--primary-blue);border-color:var(--primary-blue)}.skeleton{animation:pulse 2s cubic-bezier(.4,0,.6,1) infinite}@keyframes pulse{50%{opacity:.5}}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}.pac-container{background-color:#fff;z-index:99999!important;border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,.1);border:1px solid #e5e7eb;font-family:Inter,sans-serif}.pac-item{padding:10px 15px;font-size:1rem;cursor:pointer;border-bottom:1px solid #f3f4f6}.pac-item:last-child{border-bottom:none}.pac-item:hover{background-color:var(--light-bg)}.pac-item-query{font-weight:600}.pac-icon{display:none}.booking-step{display:none}.booking-step.active{display:block;animation:fadeIn .5s}input[type=radio]:checked+span{border-color:var(--primary-blue);background-color:#ebf8ff;color:var(--primary-blue);font-weight:600}.notification-badge{position:absolute;top:-5px;right:-5px;background-color:#ef4444;color:#fff;border-radius:50%;padding:2px 6px;font-size:.75rem;font-weight:700;display:none}.location-card-image{width:100%;height:150px;object-fit:cover;border-radius:6px;margin-bottom:.75rem}.location-features{font-size:.875rem;color:#4b5563;margin-top:.5rem}.location-features i{margin-right:.25rem;color:var(--primary-blue)}
    </style>
</head>
<body class="bg-white">
    <header id="header" class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-40">
        </header>
    <main>
        </main>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADCv-AX09lIYq6Gr7Gm56rChp4kS0J08Q&libraries=places,geometry&callback=initMap"></script>
    
    <script src="/app.js"></script>
</body>
</html>
